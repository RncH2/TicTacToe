    <script src="playerAndBot.js"></script>
    <script src="selectPlayer.js"></script>
    <script src="turnos.js"></script>
    <script src="efectoCasilla.js"></script>
    <script src="winnerD.js"></script>

    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script src="options.js"></script>
    <script src="https://kit.fontawesome.com/ef59467b93.js" crossorigin="anonymous"></script>
   
    <script>
       
        if (window.matchMedia("(max-width: 767px)").matches) {
           
            VanillaTilt.init(document.querySelector(".game"), {
                max: 0,
                speed: 400,
                glare: true,
                "max-glare": 0.2
            });
    
            VanillaTilt.init(document.querySelector(".content"), {
                max: 0,
                speed: 400,
                glare: true,
                "max-glare": 0.2
            });
    
            VanillaTilt.init(document.querySelector(".winner"), {
                max: 0,
                speed: 400,
                glare: true,
                "max-glare": 0.2
            });
    
            VanillaTilt.init(document.querySelector(".Point"), {
                max: 0,
                speed: 400,
                glare: false
            });
        } else {
           
            VanillaTilt.init(document.querySelector(".game"), {
                max: 10,
                speed: 400,
                glare: true,
                "max-glare": 0.2
            });
    
            VanillaTilt.init(document.querySelector(".content"), {
                max: 25,
                speed: 400,
                glare: true,
                "max-glare": 0.2
            });
    
            VanillaTilt.init(document.querySelector(".winner"), {
                max: 25,
                speed: 400,
                glare: true,
                "max-glare": 0.2
            });
    
            VanillaTilt.init(document.querySelector(".Point"), {
                max: 25,
                speed: 400,
                glare: false
            });
        }
    </script>
